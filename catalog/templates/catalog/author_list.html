{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'Author List:' %}</h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>{% trans 'There is no author information' %}</p>
    {% endif %}
{% endblock %}
